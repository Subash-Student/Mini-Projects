<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="navbar">
        <h1 style="color: aliceblue;">Booksky</h1>
    </div>
    <div id="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Author</h5>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum quidem ut provident dolorem similique molestias, in voluptate possimus. Saepe laborum quas fuga quos nisi aperiam eius veritatis porro, quo necessitatibus?
            </p>
            <button id="delete-book">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>

    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Name" id="book-name">
            <input type="text" placeholder="Author Name" id="author-name">
            <textarea placeholder="Description" id="book-description"></textarea>
            <button id="add" type="submit">ADD</button>
            <button id="cancel-popup" type="submit" >CANCEL</button>
        </form>
    </div>
        <button class="add-button" id="add-popup-button">+</button>
    
        <script src="script.js"></script>
</body>
</html>
