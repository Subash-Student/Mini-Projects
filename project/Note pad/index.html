<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <div class="icon">
            <h1><img src="images/notes.png" id="img"><span>Notes</span></h1>
        </div>
        <button id="Create-btn"><img src="images/edit.png" id="img1">Create Notes</button>

        <div class="notes">
            <textarea class="user-note" id="inputs" cols="55" rows="8" placeholder="Type Your Thoughts..." ></textarea>
            <button class="delete">Delete</button>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
