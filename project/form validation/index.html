<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7405feb5e9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="Name" onkeyup="nameValidate()">
        <span id="error-Name"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="Phone" onkeyup="phoneValidate()">
        <span id="error-Phone"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="Mail" onkeyup="mailValidate()">
        <span id="error-Mail"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="Msg" onkeyup="msgValidate()"></textarea>
        <span id="error-Msg"></span>
      </div>

    <button id="Submit" onclick="return formValidate()">Submit</button>
    <span class="submitError"></span>
   
  </form>
  
  </div>
   <script src="script.js"></script>
</body>
</html>
